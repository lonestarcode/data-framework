<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="mb-4">
        <div class="container text-center">
            <h1>Web Scraper</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Scrape Web Content</h2>
                <form id="scraper-form">
                    <div class="form-group">
                        <label for="url">Enter URL to Scrape:</label>
                        <input type="url" id="url" class="form-control" placeholder="https://example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Scrape</button>
                </form>
                <div id="scraper-results" class="mt-4">
                    <!-- Scraped content will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scraper.js"></script>
</body>
</html>

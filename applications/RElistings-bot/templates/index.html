<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vinted Bot Control Panel</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <h1>Vinted Bot Control Panel</h1>

  <div class="controls">
    <label for="start-time">Start Time:</label>
    <input type="time" id="start-time" value="06:00" />

    <label for="interval">Interval (minutes):</label>
    <input type="number" id="interval" value="60" />

    <button id="start-bot">Start Bot</button>
    <button id="stop-bot">Stop Bot</button>
  </div>

  <h2>Logs</h2>
  <div id="logs"></div>

  <script src="/static/app.js"></script>
</body>
</html>

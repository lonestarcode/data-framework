<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Data Science Dashboard - Scraping and Analytics Configuration"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Data Science Dashboard</title>
    
    <!-- Preload critical assets -->
    <link 
      rel="preload" 
      href="%PUBLIC_URL%/static/css/main.chunk.css" 
      as="style"
    />
    <link 
      rel="preload" 
      href="%PUBLIC_URL%/static/js/main.chunk.js" 
      as="script"
    />

    <style>
      /* Initial loading state styles */
      #root-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background: #f7fafc;
      }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #4299e1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading state -->
    <div id="root-loader">
      <div class="loader"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loader when app is ready
      window.addEventListener('load', function() {
        const loader = document.getElementById('root-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
